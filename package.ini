[RAM]
[*RAM Clock]
;mode=option
;selection_mini=true
json_file_source './mariko/ram_freqs.json' name
hex-by-custom-offset /atmosphere/kips/loader.kip EOS1 46 {json_file_source(*,hex)}
set-footer '{json_file_source(*,name)}'

[RAM]
[*Timings]
;mode=forwarder
package_source './timings.ini'

[HP Mode]
;mode=toggle
on:
hex-by-custom-offset /atmosphere/kips/loader.kip EOS1 52 01
off:
hex-by-custom-offset /atmosphere/kips/loader.kip EOS1 52 00

[*RAM Voltages]
;mode=forwarder
package_source './ram_volt.ini'

[SOC]
[*SoC Voltage Shift]
;mode=option
