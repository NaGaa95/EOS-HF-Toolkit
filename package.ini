;title='EOS HF Toolkit'
;creator='ppkantorski, B3711, NaGa'
;version=1.0
;color=red


[@Settings]

[CPU]
[*Undervolt Mode?CPU]
;mode=option
mariko:
list_source '(0, 1, 2, 3, 4, 5, 6, 7)'
hex-by-custom-offset /atmosphere/kips/loader.kip EOS1 15 0{list_source(*)}
set-footer '{list_source(*)}'

[*Max CPU Freq?CPU]
;system=mariko
;mode=option
json_file_source './mariko/cpu_max.json' label
hex-by-custom-offset /atmosphere/kips/loader.kip EOS1 8 {json_file_source(*,hex)}
set-footer '{json_file_source(*,name)}'


[*Low Freq Vmin?CPUmariko]
;system=mariko
;mode=option
;selection_mini=true
json_file_source './mariko/cpu_low_vmin.json' label
hex-by-custom-offset /atmosphere/kips/loader.kip EOS1 20 {json_file_source(*,hex)}
set-footer '{json_file_source(*,name)}'


[*High Freq Vmin?CPUmariko]
;system=mariko
;mode=option
;selection_mini=true
json_file_source './mariko/cpu_high_vmin.json' label
hex-by-custom-offset /atmosphere/kips/loader.kip EOS1 22 {json_file_source(*,hex)}
set-footer '{json_file_source(*,name)}'


[*Voltage Limit?CPUmariko]
;system=mariko
;mode=option
;selection_mini=true
